<!DOCTYPE html>
<html>
  <head>
    <title>PanCard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Show your PanCard</h1>
    <form method="POST">
      {% csrf_token %}
      <!-- Creating 2 image tags -->
      <div class="container">
        <img src="{% url 'video_feed' %}" width="1000" height="600" />
        <br />
        <br />
        <center>
          <input type="submit" value="Capture" name="click" />
        </center>
      </div>
    </form>
  </body>
</html>
